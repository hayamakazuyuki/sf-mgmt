{% extends "layout.html" -%}
{% block content -%}

<div class="mt-10 max-w-md px-5">
    <h1 class="text-lg text-gray-700 mb-5 text-center w-full">契約内容の確認</h1>
    <div class="w-full">
        <h2 class="mb-2 text-base font-bold text-gray-700">1. 産業廃棄物処理委託契約（収集運搬）</h2>
        <textarea class="w-full border text-sm" rows="6">上記排出事業者甲（以下「甲」という。）と収集運搬業者乙（以下「乙」という。）は、甲の事業場から排出される産業廃棄物又は特別管理産業廃棄物（以下「廃棄物」という。）の収集運搬に関して、次のとおり契約を締結する。
            
        第１条　甲及び乙は、廃棄物の収集運搬業務を遂行するに当たって、廃棄物の処理及び清掃に関する法律
            （昭和45年法律第137号。関連する政令及び省令を含む。以下「法令等」という。）及び関係法令を遵守しなければならない。
        </textarea>
        <div class="text-center">
            <input type="checkbox"><label class="text-sm text-gray-700 ml-3">上記契約内容に同意する</label>
        </div>

        </textarea>

        </div>

    </div>



</div>
