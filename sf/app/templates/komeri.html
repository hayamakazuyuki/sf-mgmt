<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='img/sf-favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon180x180.png')}}"> -->

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>

    <title>コメリ 農ポリ DX</title>
</head>
<body class="flex flex-col h-screen mb-20">
    <header>
        <nav class="border-b border-gray-200 bg-white" x-data="{ open: false }">
            <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 justify-between">
                <div class="flex">
                  <div class="flex flex-shrink-0 items-center">
                          <img src="{{ url_for('static', filename='img/komeri.png') }}" width="150"
                          class="mr-3" alt="logo">
      
                  </div>
                </div>
              
                <div class="-mr-2 flex items-center">
                  <!-- Mobile menu button -->
                  <button type="button" class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" aria-controls="mobile-menu" aria-expanded="false"
                            x-on:click="open = !open" x-data="{ showMenu: false }">
                    <span class="sr-only">Open main menu</span>
                    <!-- Heroicon name: outline/bars-3 -->
                    <svg x-show="!open" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Heroicon name: outline/x-mark -->
                    <svg x-show="open" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
        
          </nav>
    </header>

    <div class="mx-auto w-full md:max-w-md px-3">
        <div class="mt-10 text-center text-xl text-rose-500 font-bold">農ポリ循環 DX
        </div>

        <div class="text-right my-5">
            <a href="/terms" class="text-rose-500 hover:underline hover:text-rose-800">契約内容の確認へ →</a>
        </div>
        <h1 class="text-lg text-gray-700 mb-5 text-center w-full">契約者情報の入力</h1>
        <div class="w-full text-center">
            <input type="radio"><label class="ml-3 mr-5 text-sm text-gray-500">法人</label>
            <input type="radio"><label class="ml-3 text-sm text-gray-500">個人</label>    
        </div>
        <div class="w-full">
            <label class="block text-sm text-gray-500 mt-5">会社名</label>
            <input type="text" class="w-full rounded-lg border shadow-md p-1">    
        </div>
        <div class="">
            <label class="block text-sm text-gray-500 mt-5">代表者役職名</label>
            <input type="text" class="w-full rounded-lg border shadow-md p-1">    
        </div>
        <label class="block text-sm text-gray-500 mt-5">郵便番号</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1" placeholder="ハイフンなし7桁">
        <label class="block text-sm text-gray-500 mt-5">都道府県</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1">
        <label class="block text-sm text-gray-500 mt-5">市区町村</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1">
        <label class="block text-sm text-gray-500 mt-5">町域・住所</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1">
        <label class="block text-sm text-gray-500 mt-5">電話番号</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1">
        <label class="block text-sm text-gray-500 mt-5">メールアドレス</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1">
        <label class="block text-sm text-gray-500 mt-5">メールアドレス（確認用）</label>
        <input type="text" class="w-full rounded-lg border shadow-md p-1" placeholder="メールアドレスをもう一度入力して下さい">

        <button type="button" class="mt-10 mb-20 w-full bg-red-500 text-white py-1 rounded-full">入力確認</button>
        
    </div>
</body>
</html>
