{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="max-w-4xl relative" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 3000)">
<div class="max-w-xs p-3 bg-white border rounded-md shadow-md absolute top-3 right-0">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
      <p class="ml-3 text-sm font-bold text-green-600">{{ message }}</p>
    </div>
  </div>  
</div>
{% endfor %}
{% endif %}
{% endwith %}
